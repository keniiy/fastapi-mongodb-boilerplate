services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: app_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE_NAME:-app_db}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching, rate limiting, and Celery broker)
  redis:
    image: redis:7-alpine
    container_name: app_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # MongoDB
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DATABASE_NAME: ${MONGODB_DATABASE_NAME:-app_db}
      MONGODB_POOL_SIZE: ${MONGODB_POOL_SIZE:-10}

      # Security
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production-min-32-characters-long}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}

      # Redis
      REDIS_URL: redis://redis:6379/0
      REDIS_MAX_CONNECTIONS: ${REDIS_MAX_CONNECTIONS:-10}

      # Rate Limiting (use Redis in production)
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_DEFAULT: ${RATE_LIMIT_DEFAULT:-1000/hour}
      RATE_LIMIT_STORAGE: redis://redis:6379

      # Celery
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # Celery Worker (background tasks)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: app_celery_worker
    restart: unless-stopped
    command: celery -A app.infrastructure.tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      # MongoDB
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DATABASE_NAME: ${MONGODB_DATABASE_NAME:-app_db}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Celery
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.infrastructure.tasks.celery_app inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  # Celery Beat (scheduled tasks)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: app_celery_beat
    restart: unless-stopped
    command: celery -A app.infrastructure.tasks.celery_app beat --loglevel=info
    environment:
      # Celery
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
    depends_on:
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_started

  # Flower (Celery monitoring - optional, comment out if not needed)
  flower:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: app_flower
    restart: unless-stopped
    command: celery -A app.infrastructure.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_started

volumes:
  mongodb_data:
  redis_data:

networks:
  default:
    name: app_network

